version: 2.1

description: >
  Commands for installing php.

parameters:
  cache:
    description: Restore and save the cache.
    type: 'boolean'
    default: true
steps:
  - when:
    condition:
      equals: [<< parameters.cache >>, true]
    steps:
      - restore_cache:
          type: 'php'
      - run:
          when: always
          name: PHP Unit Test
          command: |
            composer test:php